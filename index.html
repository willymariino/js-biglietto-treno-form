<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolo biglietto treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>

        <h1>calcola il tuo biglietto</h1>
        <form action="">

            <div class="container">
                <div class="label-box">
                    <label for="new-task-name">inserisci it tuo nome</label> <br>
                    <label for="new-task-age">inserisci la tua età</label> <br>
                    <label for="new-task-kilometers">inserisci i kilometri che vuoi percorrere</label>
                </div>

                <div class="text-box">
                    <input type="text" id="new-task-name" name="name" placeholder="inserisci it tuo nome"> <br>
                    <input type="text" id="new-task-age" name="età" placeholder="inserisci la tua età"><br>
                    <input type="text" id="new-task-kilometers" name="kilometri" placeholder="inserisci i kilometri">
                </div>

            </div>


            <button type="button" id="send-task"> invia</button>
            <!-- le cose che aggiungo con bootstap non riesco a collegarle al js 
             se cambio dei tag per mettere quelli di bootstrap, mi si scollegano da javascript-->


        </form>

        <ul>
            <li> prezzo ticket: 0,21 per chilometro </li>
            <li>sconto minorenni: 20% </li>
            <li> sconto over 65: 40 </li>
        </ul>

        <p id="ticket-price"> </p>

    </main>

    <script src="script.js"></script>
</body>

</html>
